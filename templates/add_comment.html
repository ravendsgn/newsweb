<!DOCTYPE html>
<html>
<head>
    <title>Add Comment</title>
</head>
<body>
    <h2>Add a Comment to "{{ news.title }}"</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <p><a href="{% url 'detail' news.id %}">Back to News</a></p>
</body>
</html>
